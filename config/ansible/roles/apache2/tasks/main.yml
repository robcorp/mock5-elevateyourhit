---
# These tasks install apache2 and the proxy modules.

- name: Install apache2 and lynx
  apt: name={{ item }} state=present
  with_items:
   - apache2
   - lynx

- name: Enable proxy, proxy_http, proxy_balancer and lbmethod_byrequests apache modules.
  apache2_module: name={{ item }} state=present
  with_items:
    - proxy
    - proxy_http
    - proxy_balancer
    - lbmethod_byrequests
  notify: restart apache2

- name: Copy index.html for www.elevateyourhit.com to /var/www/www.elevateyourhit.com/
  copy: src=files/index.html dest=/var/www/www.elevateyourhit.com/

- name: Copy elevateyourhit-vhost.conf to sites-enabled dir
  copy: src=files/elevateyourhit-vhost.conf dest=/etc/apache2/sites-enabled/
  notify: restart apache2

- name: Ensure httpd service is running and will run after reboot
  service: name=apache2 state=started enabled=yes
